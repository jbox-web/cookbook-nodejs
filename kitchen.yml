---
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd
  provision_command:
    - apt-get update -qq
    - apt-get upgrade -y
    - apt-get install -y net-tools dmidecode

provisioner:
  name: chef_solo
  chef_license: accept

verifier:
  name: inspec
  reporter:
    - progress

platforms:
  - name: debian-bullseye
    driver_config:
      image: debian:bullseye-slim
      platform: debian
    verifier:
      inputs:
        debian_release: bullseye
        nodejs_version: 14.18.1-deb-1nodesource1

  - name: debian-buster
    driver_config:
      image: debian:buster-slim
      platform: debian
    verifier:
      inputs:
        debian_release: buster
        nodejs_version: 14.18.1-deb-1nodesource1

suites:
  - name: default
    run_list:
      - recipe[jbox-nodejs]
    attributes:
      nodejs:
        version: '14.x'
